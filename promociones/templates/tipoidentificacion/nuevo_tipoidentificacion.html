{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main>
    <section class="full-width pageContent">
        <section class="full-width text-center" style="padding: 40px 0;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Registro Tipo Identificacion</h1>
                        <div class="card mb-4">
                            <div class="card-body">
                                <form method="POST" class="post-form">
                                    {% csrf_token %}
                                    {{ form | crispy }}
                                    <button type="submit" class="btn btn-primary col-2">Guardar</button>
                                    <button type="submit " class="btn btn-danger btn-col-2 btn-sm">
                                        <a class="btn btn-danger btn-col-2 btn-sm" href="{% url 'tipoidentificacion_lista' %}">Regresar</a>
                                    </button>
                                </form>
                            </div>
                
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>

{% endblock %}
