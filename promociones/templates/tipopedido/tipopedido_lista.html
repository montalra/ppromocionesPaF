{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <section class="full-width pageContent">
        <section class="full-width text-center" style="padding: 40px 0;">
            <div class="row justify-content-center">
                <div class="col-md-15">
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Lista de Tipo Pedido</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                <a class="btn btn-primary col-2 btn-sm" href="{% url 'nuevo_tipopedido' %}"> Agregar </a>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="datatablesSimple">
                                        <thead>
                                            <tr>
                                                <th>Tipo Pedido ID</th>
                                                <th>Nombre Pedido</th>                       
                                                <th>Opciones</th>
                                            </tr>
                                        </thead>
                    
                                        <tbody>
                                            {% for tipopedido in object_list %}
                                            <tr>
                                                <td>{{tipopedido.tipo_pedido_id}}</td>
                                                <td>{{tipopedido.tipo_pedido_nombre}}</td>
                                        
                                                <td>
                                                    <a href="{% url 'tipopedido_actualizar' tipo_pedido_id=tipopedido.tipo_pedido_id %}"
                                                        class="btn btn-warning btn-sm">Editar</a>
                                                    <a href="{% url 'tipopedido_eliminar' tipo_pedido_id=tipopedido.tipo_pedido_id %}"
                                                        class="btn btn-danger btn-sm">Eliminar</a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    
                                    </table> 
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </section>
    
</main>

{% endblock %}
