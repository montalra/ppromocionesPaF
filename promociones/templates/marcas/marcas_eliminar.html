{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <section class="full-width pageContent">
        <section class="full-width text-center" style="padding: 40px 0;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Eliminar Marca</h1>
                       
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                            <p>¿Estás seguro de que deseas eliminar la marca "{{ marcas.marca_nombre }}"?</p>
                           <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                                <a href="{% url 'marcas_lista' %}" class="btn btn-secondary">Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
    </section>
    
</main>

{% endblock %}
